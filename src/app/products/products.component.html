<input type="text" [(ngModel)]="filtro">
<div class="grid">
    <div *ngFor="let item of items">
        <div *ngIf="item.title.toLocaleLowerCase().includes(filtro)"> 
         
            <mat-card class="example-card">
                <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title class="white">{{item.title}}</mat-card-title>
                <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src={{item.img_url}} alt="Photo of a Shiba Inu">
                <mat-card-content>
                <p class="description white">
                    {{item.description}}
                </p>
                </mat-card-content>
                <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>

        </div>

    </div>
</div>
