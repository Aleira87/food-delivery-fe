<input type="text" [(ngModel)]="filtro" />
<div class="grid">
    
  @for (product of products; track $index) {
  <div *ngIf="product.denominazione.toLocaleLowerCase().includes(filtro)">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="white">{{
          product.denominazione
        }}</mat-card-title>
        <mat-card-subtitle>{{ product.citta }} </mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image src={{product.img_url}} alt="Photo of a Shiba Inu"> -->
      <mat-card-content>
        <p class="description white">
          {{ product.indirizzo }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  }

</div>
