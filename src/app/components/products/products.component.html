<div class="container text-center py-4">
  <input
    type="text"
    placeholder="Cerca (ProductsComponent)"
    [(ngModel)]="filtro"
    class="w-75"
  />
  <div class="row">
    @for (product of filteredProducts; track $index) {
    <div
      *ngIf="product.name.toLocaleLowerCase().includes(filtro)"
      class="col-3 mt-4 mb-4"
    >
      <app-product
        [product]="product"
        (myEvent)="handleEvent($event)"
      ></app-product>
    </div>
    }
  </div>
</div>
