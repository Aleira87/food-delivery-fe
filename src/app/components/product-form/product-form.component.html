<div class="container">
    <h2>{{ isEditMode ? 'Modifica Prodotto' : 'Aggiungi Prodotto' }}</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome</label>
            <input id="name" type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label for="price">Prezzo</label>
            <input id="price" type="number" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
            <label for="restaurantId">ID Ristorante</label>
            <input id="restaurantId" type="number" class="form-control" formControlName="restaurantId">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
            {{ isEditMode ? 'Aggiorna' : 'Aggiungi' }}
        </button>
    </form>
</div>
