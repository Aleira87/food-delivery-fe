<div class="container" class="text-center py-4">
    <input
      type="text"
      placeholder="Cerca (ProductsComponent)"
      [(ngModel)]="filtro"
      class="w-75"
    />
    <div class="grid">
      @for (product of filteredProducts; track $index) {
      <div *ngIf="product.denominazione.toLocaleLowerCase().includes(filtro)">
        <app-product [product] = "product" (myEvent)="handleEvent($event)"></app-product>
      </div>
      }
    </div>
  </div>
