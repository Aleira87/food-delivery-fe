<mat-card class="example-card">
  <a class="flex-grow-1 text-decoration-none" routerLink="/shop-details">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="white">
        {{ product.denominazione }}
      </mat-card-title>
      <mat-card-subtitle class="pb-2">{{ product.citta }} </mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src={{product.img_url}} alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p class="description white">
        {{ product.indirizzo }}
      </p>
    </mat-card-content>
  </a>
  <mat-card-actions class="mx-auto">
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button (click)="emitEvent()">OUTPUT</button>
  </mat-card-actions>
</mat-card>
